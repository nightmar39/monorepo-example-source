name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}

    steps:
    - uses: actions/checkout@v2
      name: Checkout 

    - name: Create SHORT_SHA
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      
    - name: Building the Docker image
      run: |
        cd color;
        docker build . --tag anthony_rozario/color-service:${{ steps.vars.outputs.sha_short }}

    - name: Push To Registry
      uses: redhat-actions/push-to-registry@v2.5.1
      with:
        image: anthony_rozario/color-service
        tags: ${{ steps.vars.outputs.sha_short }}
        registry: quay.io
        username: anthony_rozario
        password: ${{ secrets.docker_registry_password }}

  csdp-report-image-info:
  
    runs-on: ubuntu-latest
    
    needs: build
  
    container:
      image: quay.io/codefreshplugins/argo-hub-workflows-codefresh-csdp-versions-1.1.0-images-report-image-info:main
    
    steps:
#     quay.io/anthony_rozario/color-service:${{ needs.build.outputs.sha_short }}
      - name: Echo var
        run: |
          echo "quay.io/anthony_rozario/color-service:${{ needs.build.outputs.sha_short }}"
      - name: Report Docker Image to CSDP
        uses: codefresh-io/codefresh-report-image@latest     
        with:
          CF_RUNTIME_NAME: 'csdp-july'
          IMAGE_NAME : quay.io/anthony_rozario/color-service:${{ needs.build.outputs.sha_short }} 
          CF_HOST: https://g.codefresh.io
          CF_API_KEY: ${{ secrets.CF_RUNTIME_KEY }}
          REGISTRY_USERNAME : anthony_rozario
          CF_REGISTRY_INTEGRATION: 'quay'
          REGISTRY_PASSWORD : ${{ secrets.docker_registry_password }}
          REGISTRY_DOMAIN : quay.io
          WORKFLOW_NAME: ${{ github.workflow }}
          # WORKFLOW_URL: ${{ github.server_url }}/${{ github.repository }}/actions/workflows/${{github.workflow}}
          WORKFLOW_URL: https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}
          LOGS_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}